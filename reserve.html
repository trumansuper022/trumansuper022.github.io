</head>

<body>
  <div class="container mt-4 white-bg p-3">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-2 fw-bold fst-italic">Le Restaurant</span>
      </a>
      <ul class="nav nav-pills flex-wrap justify-content-center">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>

        <li class="nav-item"><a href="menu.html" class="nav-link">Menu</a></li>
        <li class="nav-item"><a href="About.html" class="nav-link">About</a></li>
        <li class="nav-item"><a href="reserve.html" class="nav-link active" aria-current="page">Reserve</a></li>
      </ul>
    </header>
  </div>

  <main class="container white-bg py-5 mt-5">
    <h2 class="text-center mb-5 fst-italic">Reserve a Table</h2>
    <form class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Alex Minecraft" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="alex@email.com" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="+65 1234 5678" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Reservation Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Time</label>
        <input type="time" class="form-control" id="time" name="time" required>
      </div>
      <div class="mb-3">
        <label for="guests" class="form-label">Number of Guests</label>
        <input type="number" class="form-control" id="guests" name="guests" min="1" max="20" value="2" required>
      </div>
      <div class="mb-3">
        <label for="requests" class="form-label">Special Requests (optional)</label>
        <textarea class="form-control" id="requests" name="requests" rows="2" placeholder="E.g., window seat, allergies"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Reserve Now</button>
    </form>
  </main>

  <div class="container white-bg mt-5">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3 flex-wrap">

        <li class="nav-item"><a href="reserve.html" class="nav-link px-2 text-body-secondary active" aria-current="page">Reserve</a></li>
      </ul>

</body>
